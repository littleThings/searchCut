<html>
<head>
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="./compass/stylesheets/settingPage_style.css">
	<script type="text/javascript" src="./js/jquery-2.1.0.min.js"></script>	
	<script type="text/javascript" src="./js/underscore-min.js"></script>	
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="./js/keycode.js"></script>	
	<script type="text/javascript" src="./js/init_storageData.js"></script>	
	<script type="text/javascript" src="./js/searchCut-Setting.js"></script>	
	<title>searchCut Setting</title>
	<link rel="shortcut icon" type="image/png" href="./imgs/favicon.png"/>
</head>
<body>
	<div class="container">
		<div class="well well-sm" id="setting-page-title">
			
			<img src="./imgs/icon.png" width="70px"></img>
			<span class="title-text">
				earchCut Setting
			</span>
			<span class="glyphicon glyphicon-wrench"></span>

		</div>
		<table class="table table-hover all-short-cut-list">
			<thead>
				<tr>
					<td width="60%">
						URL Prefix
					</td>
					<td width="20%">
						Name
					</td>
					<td width="15%">
						Short Cut
					</td>
					<td width="5%">
						<center>
							<button type="button" id="edit-btn" class="btn btn-default">Edit</button>
							<button type="button" id="edit-done-btn" class="btn btn-danger display-none">Done</button>
						</center>
					</td>
				</tr>	
			</thead>
			<tbody id="short-cut-list-tbody">
				<!-- searchCut setting -->
				<tr class="display-none" id="detail-col-setting">
					<td>
						<select class="form-control" id="url-setting">
							<option>Automatically Detect</option>
							<option>Manual</option>
						</select>
					</td>
					<td>
						<select class="form-control" id="name-setting">
							<option>Automatically Detect</option>
							<option>Manual</option>
						</select>
					</td>
					
					<td>
						<select class="form-control" id="prefixKey-setting">
							<option>ALT</option>
							<option>ALT + CTRL</option>
						</select>
					</td>
					<td>
						<button class="btn btn-warning" id="searchCut-reset-btn">RESET</button>
					</td>
				</tr>

				<!-- New shortcut input -->	
				<tr class="display-none" id="new-short-cut-row">
					<td>
						<input class="form-control " id="searchCut-new-url"></input>
					</td>
					<td>
						<input class="form-control " id="searchCut-new-name"></input>
					</td>
					<td>
						<label class="short-cut-prefix" id="searhCut-new-prefix"></label>
						<input class=" form-control searchCut-short-cut" id="searchCut-new-shortcut"></input>
					</td>
					<td>
						<center>
							<button type="button" class="btn btn-success" id="searchCut-add-btn">Add</button>
						</center>
					</td>
				</tr>
			</tbody>
		</table>
		
		<!-- Copy right -->
		<div class="well well-sm copy-right">
			©Power by Jordan, Hsu. &nbsp;&nbsp;&nbsp;&nbsp; 
			<span class="glyphicon glyphicon-envelope"></span>
			jordan00830@gmail.com			
		</div>

		<!-- Template for shortcut list -->
		<script class="display-none" id="short-cut-list-template">
			<tr class="searchCut-list-el">
				<td>
					<input class="form-control searchCut-url-prefix" disabled value="<%=url_prefix%>"></input>
				</td>
				<td>
					<input class="form-control searchCut-name" disabled value="<%=name%>"></input>
				</td>
				<td>
					<label class="short-cut-prefix"><%=prefix_key%> + </label>
					<input class="form-control searchCut-short-cut" disabled value="<%=keyChar%>"></input>
				</td>
				<td>
					<center><input type="checkbox" <%=enable%> class="switch-checkbox  searchCut-enable-checkbox"></center>
					<div class="display-none  searchCut-remove-icon un-remove-state-icon">ㄧ</div>
				</td>
			</tr>
		</script>

		<!-- Template for add new short cut -->
		<script class="display-none" id="short-cut-newline-template">
			<tr class="searchCut-list-el">
				<td>
					<input class="form-control searchCut-url-prefix" value="<%=url_prefix%>"></input>
				</td>
				<td>
					<input class="form-control searchCut-name" value="<%=name%>"></input>
				</td>
				<td>
					<label class="short-cut-prefix"><%=prefix_key%> + </label>
					<input class="form-control searchCut-short-cut" value="<%=keyChar%>"></input>
				</td>
				<td>
					<center><input type="checkbox" <%=enable%> class="display-none  switch-checkbox  searchCut-enable-checkbox"></center>
					<div class="searchCut-remove-icon un-remove-state-icon">ㄧ</div>
				</td>
			</tr>
		</script>

		<!-- Automaticlly url detection modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Automatic URL Prefix Generator</h4>
					</div>
					<div class="modal-body">
						<div>
							<h3>Paste the search result url here!</h3>
							<input class="form-control hover-for-hint" id="autoUrl-result-url"></input>
							<div class="hint_img">
								<span class="hint_title">Example<span>
								<img src="./imgs/url_hint.png"></img>
							</div>
						</div>
						<div>
							<h3>Paste your query here!</h3>
							<input class="form-control hover-for-hint" id="autoUrl-user-query" ></input>
							<div class="hint_img">
								<span class="hint_title">Example<span>
								<img src="./imgs/query_hint.png"></img>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="close-modal-btn" data-dismiss="modal">Cancle</button>
						<button type="button" class="btn btn-primary" id="autoUrl-confirm-btn">Confirm</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
